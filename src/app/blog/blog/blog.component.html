<div
  class="card bg-white border max-w-xs lg:max-w-sm pb-4 text-left rounded-md"
>
  <div class="mb-2 object-cover rounded-t-md">
    <img
      src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
      alt=""
      width=""
      class="rounded-t-md"
    />
  </div>
  <div class="p-3">
    <div class="flex justify-between">
      <p>
        <strong>{{ blog.title | titlecase }}</strong>
      </p>
      <p class="p-2 bg-yellow-200 text-xs rounded-md">
        {{ blog.category | uppercase }}
      </p>
    </div>
    <p>{{ blog.description }}</p>
    <p class="mb-4 text-sm">
      posted by: {{ blog.author }} on {{ blog.datetime }}
    </p>

    <div class="btn">
      <a
        [routerLink]="[getParam()]"
        class="border border-black text-sm p-2 w-1/3 rounded-md transition ease-in-out hover:bg-black hover:text-white duration-300"
      >
        Read more
      </a>
    </div>
  </div>
</div>
