<div
  class="hero h-[50vh] mb-8 border bg-[#F8F988] flex justify-center items-center flex-col"
>
  <h1 class="text-3xl md:text-6xl text-center mb-4">
    <strong>Explore the best Tech updates</strong>
  </h1>

  <div class="btns space-x-4">
    <button
      class="py-3 px-8 border border-black text-black rounded-sm md:rounded-md hover:bg-purple-700 hover:text-white hover:transition-all ease-in-out duration-300"
      type="submit"
    >
      Blogs
    </button>
    <button
      class="py-3 px-8 border border-black text-black rounded-sm md:rounded-md hover:bg-purple-700 hover:text-white hover:transition-all ease-in-out duration-300"
      type="submit"
    >
      Login
    </button>
  </div>
</div>

<div
  class="container border w-10/12 m-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6"
>
  <ng-container *ngFor="let singleBlog of allBlogs[0]; let i = index">
    <app-blog [blog]="singleBlog" [blogIndex]="i"></app-blog>
  </ng-container>
</div>
